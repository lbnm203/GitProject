<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 20px auto;
        text-align: center;

    }

    td {
        border: 1px solid black;
        padding: 10px;
    }

</style>
<body>
    <table id="bang-cuu-chuong"></table>
</body>
<script>
    let i, j;
    let data = '';

    for (i = 2; i < 10; i++) {
        data += "<tr>";
        for (j = 1; j < 10; j++) {
            data += `<td> ${i} x ${j} = ${i * j}`;
        }
        data += "<tr>";
    }
    document.getElementById('bang-cuu-chuong').innerHTML = data;
</script>
</html>
