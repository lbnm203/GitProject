<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    function checkNumber(number) {
        if (isNaN(number)) {
            return 0;
        } else if (number === "") {
            return 0;
        } else {
            return 1;
        }
    }

    function checkPrimeNumber(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let numbers;
    numbers = parseInt(prompt('Hãy nhập vào một số'));
    if (!checkNumber(numbers)) {
        alert('Hãy nhập đúng định dạng số')
    }

    if (numbers < 1) {
        alert('Hãy nập số lớn hơn 0')
    }

    let N = 2;
    let count = 0;
    let result = '';
    while (count < numbers) {
        if (checkPrimeNumber(N)) {
            result += N + ' ';
            count++;
        }
        N++;
    }

    document.getElementById('result').innerHTML = result;

</script>
</html>
