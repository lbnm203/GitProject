<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    function checkNumber(number) {
        if (isNaN(number)) {
            return 0;
        } else if (number === "") {
            return 0;
        } else {
            return 1;
        }
    }

    function checkPrimeNumber(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let numbers;
    numbers = parseInt(prompt('Enter number'));
    if (!checkNumber(numbers)) {
        alert('Hãy nhập đúng định dạng số')
    }

    if (checkPrimeNumber(numbers)) {
        alert(`${numbers} là số nguyên tố`)
    } else {
        alert(`${numbers} không phải là số nguyên tố`)
    }
</script>
</html>
