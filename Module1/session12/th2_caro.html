<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre id="caro-board"></pre>
<input type="button" value="Change Value" onclick="changeValue()">

</body>
<script>

    let i, j;
    let b = document.getElementById('caro-board');
    let board = [];
    let data = "";
    let text = "";
    for (i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
            data += board[i][j] + " ";
        }
        data += "<br>";
    }

    b.innerHTML = data;

    function changeValue() {
        let posX = prompt("X: ");
        let posY = prompt("Y: ");
        let data = '';
        board[posX][posY] = 'X';

        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                data += board[i][j] + " ";
            }
            data += "<br>";
        }
        b.innerHTML = data;
    }

</script>
</html>
