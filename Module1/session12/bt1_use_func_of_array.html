<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 1: Nối các phần tử trong mảng thành chuỗi</h3>
<button onclick="concatArray()">Nối phần tử</button>
<p id="result"></p>


</body>
<script>
    function concatArray() {
        let myColor = ['Red', 'Green', 'Blue', 'Orange'];
        let text;
        text = myColor.join();
        document.getElementById('result').innerText = text;
    }


</script>
</html>
