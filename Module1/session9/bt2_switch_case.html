<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compute Date in Month</title>
</head>
<body>
    <h2>Kiểm tra số ngày trong tháng</h2>
    <input type="text" id="month">
    <button onclick="checkMonth()">Kiểm tra</button>
    <br><br>
    <div id="result"></div>
</body>
<script>
    function checkMonth() {
        let month = parseFloat(document.getElementById("month").value);
        if (!Number.isInteger(month)) {
            document.getElementById('result').innerHTML = 'Hãy nhập tháng là một số nguyên';
            return;
        }
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = `Tháng ${month} có 31 ngày`
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = `Tháng ${month} có 30 ngày`
                break;
            case 2:
                document.getElementById("result").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
                break;
            default:
                document.getElementById("result").innerHTML = "Hãy nhập tháng nằm trong khoảng 1 - 12"
        }
    }
</script>
</html>
