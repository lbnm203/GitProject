<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI</title>
</head>
<body>
    <h2>Compute BMI</h2>
    <input type="text" id="height" placeholder="Enter height">
    <input type="text" id="weight" placeholder="Enter weight">
    <button onclick="computeBMI()">Tính</button>
    <br><br>
    <div id="result"></div>
</body>
<script>
    function checkNumber(num) {
        if (isNaN(num)) {
            return 0;
        } else if (num === '') {
            return 0;
        } else {
            return 1;
        }
    }

    function computeBMI() {
        let height = parseFloat(document.getElementById('height').value);
        let weight = parseFloat(document.getElementById('weight').value);

        if (height <= 0 || weight <= 0) {
            document.getElementById('result').innerHTML = 'Vui lòng nhập chỉ số > 0';
            return;
        }

        if (!checkNumber(height) || !checkNumber(weight)) {
            document.getElementById('result').innerHTML = 'Vui lòng nhập đúng định dạng';
            return;
        }

        bmi = weight / (height**2);

        if (bmi < 18.5) {
            document.getElementById('result').innerHTML = `MBI = ${bmi.toFixed(2)}% --> Underweight`;
        } else if (bmi < 25.0) {
            document.getElementById('result').innerHTML = `MBI = ${bmi.toFixed(2)}% --> Normal`;
        } else if (bmi < 30.0) {
            document.getElementById('result').innerHTML = `MBI = ${bmi.toFixed(2)}% --> Overweight`;
        } else {
            document.getElementById('result').innerHTML = `MBI = ${bmi.toFixed(2)}% --> Obese`;
        }

    }
</script>
</html>
