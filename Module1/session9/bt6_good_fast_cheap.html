<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* Container for the toggle */
    .toggle-btn {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    /* Hide default checkbox */
    .toggle-btn input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* The track */
    .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 25px;
        width: 100%;
        height: 100%;
        transition: background-color 0.3s;
    }

    /* The circular slider */
    .slider::before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }


    .toggle-btn input:checked+.slider {
        background-color: #4caf50;
    }

    .toggle-btn input:checked+.slider::before {
        transform: translateX(23px);
    }
</style>
<body>
    <label class="toggle-btn">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
</body>
</html>
