<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-block">
        <h1 onclick="returnPage()">Quản Lý Sản Phẩm</h1>
    </div>
    <div class="container">
        <h1>Giỏ hàng của bạn</h1>
        <table>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th></th>
            </tr>
            <tbody id="cart-body"></tbody>
        </table>
    </div>
    <div class="container" id="cart">
        <h2>Tổng: <span id="cart-total">0</span></h2>
        <h2>Thông tin khách hàng</h2>
        <input type="text" id="customer-name" placeholder="Tên khách hàng"> <br><br>
        <input type="text" id="customer-address" placeholder="Địa chỉ khách hàng"> <br><br>
        <input type="text" id="customer-phone" placeholder="Số điện thoại"> <br><br>
        <button onclick="checkOut()">Thanh toán</button>
    </div>
</body>
<script src="cart.js"></script>
</html>
