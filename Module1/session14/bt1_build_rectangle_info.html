<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rec-result"></div>
<canvas id="myCanvas" width='300px' height='150px'></canvas>
</body>
<script>
    function Rectangle(width, length) {
        this.width = width;
        this.length = length;

        this.getArea = function () {
            return width * length;
        }

        this.getPerimeter = function () {
            return (width + length) * 2
        }

        this.getInfo = function () {
            return 'Dien Tich: ' + this.getArea() + '<br> Chu vi: ' + this.getPerimeter()
        }
    }

    let width = +prompt('Nhập vào một số: ')
    let length = +prompt('Nhập vào một số: ')
    rectangle = new Rectangle(width, length);
    document.getElementById('rec-result').innerHTML = rectangle.getInfo();

    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = 'blue';
    ctx.fillRect(10, 10, width * 100, length * 100);
</script>
</html>
