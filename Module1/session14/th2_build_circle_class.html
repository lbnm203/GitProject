    function Circle(radius){
        this.radius = radius;

        this.getRadius = function() {
            return this.radius;
        }

        this.setRadius = function(radius){
            this.radius = radius;
        }

        this.getArea = function() {
            return Math.PI * radius * radius;
        }

        this.getInfo = function() {
            return 'radius:' + this.radius + " ; area: " + this.getArea().toFixed(2);
        }
    }
