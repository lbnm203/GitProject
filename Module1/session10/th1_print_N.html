<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    let i;
    let text = ''
    for (i = 0; i <= 5; i++) {
        text += i + '<br>';
    }
    document.getElementById('result').innerHTML = text;
</script>
</html>
