<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người <br> dùng nhập vào giá trị -1.
        Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h3>
    <button onclick="sumOfValue()">Nhập hộp thoại</button>
    <p id="lst"></p>
    <p id="result"></p>

    <h3>Bài 2: Viết chương hình hiển thị thẻ `hr` theo độ rộng từ 1 đến 100</h3>
    <button onclick="drawByHR()">Vẽ</button>
    <p id="result_2"></p>
</body>
<script>
    function sumOfValue() {
        let num = +prompt('Enter number');
        let total = 0;
        let text = ''
        while (true) {
            num = +prompt('Enter number, Stop by type -1');
            if (num === -1) break;
            text += num + ' ';
            document.getElementById('lst').innerHTML = 'Số đã nhập: ' + text;
            total += num;
            document.getElementById('result').innerHTML = 'Tổng: ' + total;
        }
    }

    function drawByHR() {
        let i = 1;
        while (i < 100) {
            document.getElementById('result_2').innerHTML += "<hr width ="  + i + "%>"
            i++;
        }
    }
</script>
</html>
