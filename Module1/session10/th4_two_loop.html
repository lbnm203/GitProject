<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="myFunction()">Click Me (For LOOP)!</button>
    <p id="result1"></p>
    <button onclick="myFunction2()">Click Me (While LOOP)!</button>
    <p id="result2"></p>
</body>
<script>
    function myFunction() {
        let show;
        show = "<table border='2px' cellpadding='3' style='text-align:center;'>"
        for (i = 1; i <= 10; i++) {
            show = show + "<tr>";
            for (j = 1; j <= 10; j++) {
                show = show + "<td>" + i * j + "</td>";
            }
            show = show + "</tr>";
        }
        show = show + "</table>"
        // document.write(show);
        document.getElementById("result1").innerHTML = show;
    }


    function myFunction2() {
        let show, i, j;
        i = j = 1;
        show = "<table border='2px' cellpadding='3' style='text-align:center;'>"
        while (i <= 10) {
            show = show + "<tr>";
            while (j <= 10) {
                show = show + "<td>" + i * j + "</td>";
                j++;
            }
            show = show + "</tr>";
            j = 1;
            i++;
        }
        show = show + "</table>";
        document.getElementById("result2").innerHTML = show;
    }
</script>
</html>
