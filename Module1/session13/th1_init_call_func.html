<script>
    function processConfirm(answer) {
        let result = '';
        if (answer) {
            result = 'Excellent';
        } else {
            result = 'Maybe later';
        }
        return result;
    }

    let confirmAnswer = confirm('shall we play?')
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
